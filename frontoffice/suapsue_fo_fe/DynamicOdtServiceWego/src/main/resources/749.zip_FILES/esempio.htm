<body>
	<br />
	<br />
	<div align="center">


		<form>

			<script type="text/javascript" src="roman.js">

</script>

			<p>
				Numero decimale:<br />
				<input id="number" type="text" style="width: 30%"> <input
					type="button" onClick="convertToRoman()" value="Converti">
			</p>

			<p>
				Numero Romano:<br />
				<input id="roman" type="text" style="width: 30%"> <input
					type="button" onClick="convertRoman()" value="Converti">
			</p>

			<p>
				Correggi un numero Romano:<br />
				<input id="roman2" type="text" style="width: 30%"> <input
					type="button" onClick="correctRoman()" value="Converti"> <input
						type="reset" value="Reset" />
			</p>
		</form>
