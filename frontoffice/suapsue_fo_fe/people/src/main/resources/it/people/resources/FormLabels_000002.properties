label.sign.weakSignDisclaimer = Attenzione\! Non si dispone nel proprio store personale di certificati adibiti alla firma forte, oppure si \u00E8 scelto di annullare l''operazione.\\nIn base alla normativa vigente, la firma forte \u00E8 l''unica firma che attribuisce al documento informatico una valenza probatoria.\\nLa firma forte \u00E8 regolamentata dal DPR 513 che, per il processo di firma, prevede la presenza di una Certification Authority iscritta all''albo dell''AIPA e l''utilizzo di un dispositivo di firma sicuro, come per esempio una smart card.\\nProcedendo \u00E8 possibile abilitare l''operazione di firma debole.\\nUna firma debole \u00E8 una firma che non possiede i requisiti della firma forte. \\nIn pratica, \u00E8 una firma che consente l''identificazione e l''autenticazione in rete, ma non di chi fisicamente sottoscrive il documento (quindi non consente il non ripudio).\\nLa valenza probatoria del documento firmato, in questo caso, \u00E8 a discrezione del giudice.\\n\\nSi intende procedere con la firma debole?
label.sign.remoteSignDisclaimer = Attenzione\! Non si dispone nel proprio store personale di certificati adibiti alla firma digitale, oppure si \u00E8 scelto di annullare l''operazione.\\nE'' possibile procedere con un''operazione di firma remota, in cui il certificato risiede sull''Autorit\u00E0 di Certificazione dell''ente.\\nQuesta \u00E8 una forma di firma debole, che consente l''identificazione e l''autenticazione in rete, ma non di chi fisicamente sottoscrive il documento (quindi non consente il non ripudio).\\nIn questo caso la valenza probatoria del documento firmato \u00E8 a discrezione del giudice.\\n\\nProcedere con la firma remota?


