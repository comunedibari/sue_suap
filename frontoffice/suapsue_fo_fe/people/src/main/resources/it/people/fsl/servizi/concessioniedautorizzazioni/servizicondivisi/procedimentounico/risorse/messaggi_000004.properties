mu.note.compila.modifica=Questa pagina visualizza l&\#39;anteprima della domanda, da qui puoi\: <br/>1. Compilare il modulo, cliccando i bottoni &\#34;COMPILA&\#34; presenti a fianco delle rispettive sezioni. Tornando al modello unico, potrai controllare i campi che hai compilato. <br/>2. Una volta compilate tutte le sezioni prosegui cliccando &\#34;<i>Continua</i>&\#34; in fondo a destra.<br/><br/>&nbsp;- Se <b>sei autenticato</b> puoi inoltrare telematicamente il modello al Comune, compilando quanto richiesto, proseguendo fino alla pagina &\#34;Riepilogo&\#34; e cliccando &\#34;Invia&\#34;.<br/>&nbsp;- Se <b>NON sei autenticato</b>, &egrave; possibile, cliccando il tasto &\#34;Invia&\#34; trasferire i dati inseriti, ma dovrai comunque consegnare all'ufficio indicato, il modulo cartaceo da te sottoscritto.<br/><br/>Per tutti &egrave; possbile stampare il modulo, compilato o meno, cliccando &\#34;Continua&\#34; fino alla pagina &\#34;Riepilogo&\#34; e cliccando &\#34;Versione stampabile&\#34;. 
