DEF.titolo1=AREA CONCESSIONI E AUTORIZZAZIONI
DEF.desc1=Sono disponibili i servizi di Front Office utilizzabili da Cittadini, Imprese e Professionisti <br/>per ottenere tutte le informazioni relative agli adempimenti necessari per ottenere le autorizzazioni e le concessioni.<br/> I servizi saranno attivabili dagli utenti Cittadini, Imprese o Professionisti dalla sezione di men\u00F9 loro dedicata, accedendo all&\#39; &\#34;elenco dei servizi&\#34;.
DEF.servizioScadenza=Questo servizio &egrave; valido dal 
#DEF.titolo2=AVVERTENZA
#DEF.desc2=Il presente applicativo &egrave; stato allestito per consentire l&#39;effettuazione di test e verifiche funzionali ed &egrave; basato su dati e informazioni del Comune di Firenze che ha fornito in riuso al progetto People gli applicativi e i contenuti della propria banca dati dei procedimenti amministrativi. Pertanto la presente applicazione, limitata al momento ai servizi per le Imprese, non &egrave; utilizzabile per la presentazione delle pratiche SUAP. Nel tempo il prototipo ricever&agrave; le personalizzazioni e gli sviluppi necessari per risultare integrato all&#39;impostazione People, in termini di logica e architettura.

testo.informativa=<div><font size\="2"><strong><span style\="FONT-SIZE\: 11pt; COLOR\: black">INFORMATIVA AI SENSI DELL&rsquo;ART. 13 DEL DECRETO LEGISLATIVO N.</span> <span style\="FONT-SIZE\: 11pt; COLOR\: black">196/2003, &ldquo;CODICE IN MATERIA DI PROTEZIONE DEI DATI PERSONALI</span><span style\="COLOR\: black">&rdquo;</span></strong></font></div><div><font size\="2">&nbsp;</font></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Si informa, ai sensi dell&rsquo;art. 13 del D. Lgs. n. 196 del 30 giugno 2003 (&ldquo;Codice in materia di protezione dei dati personali&rdquo;), che il Comune di Bari, in qualit\u00E0 di "Titolare" del trattamento, &egrave; tenuto a fornirle informazioni in merito all&rsquo;utilizzo dei suoi dati personali.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Per trattamento si intende qualunque operazione o complesso di operazioni concernenti &ldquo;la raccolta, la registrazione, l&rsquo;organizzazione, la conservazione, la consultazione, l&rsquo;elaborazione, la modificazione, la selezione, l&rsquo;estrazione, il raffronto, l&rsquo;utilizzo,l&rsquo;interconnessione, il blocco, la comunicazione, la diffusione, la cancellazione e la distruzione di dati, anche se non registrati in una banca dati&rdquo;.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">La raccolta dei suoi dati personali viene effettuata registrando i dati da lei stesso forniti, in qualit\u00E0 di interessato, al momento della iscrizione al sistema di autenticazione federato.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">&nbsp;</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">I dati personali sono trattati per le finalit&agrave; previste dal procedimento. Per garantire l&rsquo;efficienza del servizio la informiamo inoltre che i dati potrebbero essere utilizzati per effettuare prove tecniche e di verifica.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">In relazione alle finalit\u00E0 descritte, il trattamento dei dati personali avviene mediante strumenti manuali, informatici e telematici con logiche strettamente correlate alle finalit\u00E0 sopra evidenziate e, comunque, in modo da garantire la sicurezza e la riservatezza dei dati stessi. Adempiute le finalit\u00E0 prefissate, i dati verranno cancellati o trasformati in forma anonima.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">&nbsp;</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Ai sensi dell&rsquo;art. 13, 1\u00B0 comma lett. b) e c), si evidenzia che il trattamento dei dati da parte del Comune &egrave; essenziale per l&rsquo;adempimento degli obblighi di legge e che, pertanto, il mancato conferimento di tali dati impedisce l&rsquo;utilizzo del servizio offerto on line.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">I suoi dati personali potranno essere conosciuti esclusivamente dagli operatori dell&rsquo;ufficio del SUAP del Comune di Ponteratto e da tutti gli operatori degli altri uffici comunali interessati dal procedimento, individuati quali Incaricati del trattamento.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Si precisa inoltre che i dati verranno comunicati a terzi esclusivamente in adempimento di specifici obblighi di legge, ovvero qualora tale comunicazione risulti necessaria o funzionale alla gestione del servizio, previa designazione in qualit\u00E0 di Responsabili del trattamento e garantendo il medesimo livello di protezione.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">&nbsp;</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Si informa, infine, che l&rsquo;art. 7 del Decreto Legislativo n. 196/2003, riportato di seguito integralmente, attribuisce all&rsquo;interessato specifici diritti a garanzia della corretta acquisizione e del corretto utilizzo dei dati trattati ed in particolare\:</font></span></div><ol><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">L&rsquo;interessato ha diritto di ottenere la conferma dell&rsquo;esistenza o meno di dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile</font>.</span></span></font></li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">L&rsquo;interessato ha diritto di ottenere l&rsquo;indicazione\:</font></span></font> </li><ol type\="a"><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">dell&rsquo;origine dei dati personali;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">delle finalit&agrave; e modalit&agrave; del trattamento;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">della logica applicata in caso di trattamento effettuato con l&rsquo;ausilio di strumenti elettronici;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">degli estremi identificativi del titolare, dei responsabili e del rappresentante designato ai sensi dell&rsquo;articolo 5, comma 2;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">dei soggetti o delle categorie di soggetti ai quali i dati personali possono essere </font></span><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">comunicati o che possono venirne a conoscenza in qualit&agrave; di rappresentante designato </font></span><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">nel territorio dello Stato, di responsabili o incaricati.</font></span> </li></ol><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">L&rsquo;interessato ha diritto di ottenere\:</font></span></font></li><ol type\="a"><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">l&rsquo;aggiornamento, la rettificazione ovvero, quando vi ha interesse, l&rsquo;integrazione dei dati;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui non &egrave; necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">l&rsquo;attestazione che le operazioni di cui alle lettere a) e b) sono state portate a conoscenza, anche per quanto riguarda il loro contenuto, di coloro ai quali i dati sono stati comunicati o diffusi, eccettuato il caso in cui tale adempimento si rivela impossibile o comporta un impiego di mezzi manifestamente sproporzionato rispetto al </font></span><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">diritto tutelato.</font></span> </li></ol><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">L&rsquo;interessato ha diritto di opporsi, in tutto o in parte\:</span></font> </li><ol type\="a"><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">per motivi legittimi al trattamento dei dati personali che lo riguardano, ancorch&eacute; pertinenti allo scopo della raccolta;</font></span> </li><li><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">al trattamento di dati personali che lo riguardano a fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o di </font></span><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">comunicazione commerciale.</font></span> </li></ol></ol><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">&nbsp;</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Il Titolare del trattamento dei dati personali di cui alla presente Informativa &egrave; il Comune di Ponteratto, con sede in Ponteratto, corso Vittorio Emanule II , CAP 70122. Il Comune di Ponteratto ha designato quale Responsabile del trattamento, il responsabile del S.U.A.P. comunale. Lo stesso &egrave; responsabile del riscontro, in caso di esercizio dei diritti sopra descritti.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">&nbsp;</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Al fine di semplificare le modalit\u00E0 di inoltro e ridurre i tempi per il riscontro si invita a presentare le richieste, al Comune di Ponteratto, Ufficio per le relazioni con il pubblico (Urp), per iscritto o recandosi direttamente presso lo sportello Urp. </font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">L&rsquo;Urp &egrave; aperto dal luned\u00EC al venerd\u00EC dalle 9 alle 13 in Viale Roma n.12, 12345 Ponteratto (Italia)\: telefono 800-123456, fax 098-7654321, e-mail urp@comune.ponteratto.it.</font></span></div><div><span style\="FONT-SIZE\: 11pt; COLOR\: black"><font size\="2">Le richieste di cui all&rsquo;art.7 del Codice comma 1 e comma 2 possono essere formulate anche oralmente.</font></span></div>
