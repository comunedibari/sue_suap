attivazionePagamentoOneri.descrizione=Il sistema ha individuato la presenza di possibili oneri anticipati<br/> (da corrispondere prima della presentazione dell&\#39;istanza di procedimento unico).<br/> Se lo desidera, rispondendo ad alcune ulteriori domande, \u00E8 possibile procedere con la<br/> quantificazione degli oneri anticipati. Al termine si otterr\u00E0 una domanda di procedimento unico completa e presentabile al SUAP.<br/> E' anche possibile scegliere di non effettuare il calcolo degli oneri anticipati e, in questo caso,<br/> la domanda unica risulter\u00E0 incompleta e, per poter proseguire con la presentazione dell&\#39;istanza,<br/> dovr\u00E0 essere integrata manualmente.
