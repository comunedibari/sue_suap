description:
  it:
    features:
      - >-
        creazione e gestione di istanze sue e suap, protocollazione automatica
        delle operazioni desiderate
    genericName: SUE-SUAP
    longDescription: >
      Questa soluzione si compone di due applicazioni web che mettono in
      comunicazione i cittadini, che hanno necessità di presentare un'istanza
      agli enti di sportello unico per l'edilizia **(SUE)**e di sportello unico
      per le attività produttive **(SUAP).**


      **FRONT OFFICE**


      Il modulo di front office è una web application che permette ad un
      cittadino di generare un'istanza di SUE o di SUAP e di inviarla all'ente
      preposto alla sua gestione.

      L'amministrazione può scegliere quali sono le informazioni che il
      richiedente deve inserire per la compilazione dell'istanza e quali
      documenti allegare.

      E' previsto un controllo della firma digitale sui file di tipo pdf e p7m.


      **BACK OFFICE**


      Il modulo di back office è una web application, ad uso esclusivo dell'ente
      SUE o SUAP, riceve le istanze create dal cittadino, e ne permette la
      gestione dell'istruttoria.

      Il back office permette la gestione simultanea, di più enti e ne consente
      una propria personalizzazione.

      Permette inoltre l'interfacciamento a sistemi di protocollo esterni e
      permette la scelta di protocollare in automatico le operazioni desiderate.
    shortDescription: Creazione e gestione di istanze di SUE e SUAP
